<script>
function obfuscateScript() {
    let input = document.getElementById("inputScript").value;
    if (!input.trim()) {
        alert("Cole um script antes de obfuscar!");
        return;
    }
    let encoded = btoa(unescape(encodeURIComponent(input)));

function copyOutput() {
    let output = document.getElementById("outputScript");

        alert("Nada para copiar!");
        return;
    }
    output.select();
    document.execCommand("copy");
    alert("Script copiado com sucesso!");
}

function clearAll() {

    document.getElementById("outputScript").value = "";
